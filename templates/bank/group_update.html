{% block title %}
    group update - {{ block.super }}
{% endblock %}

{% block content %}
    <form class="" action="{% url 'user_update_group' userprofile.user %}" method="post">
      {% csrf_token %}
          <div class="form-group">
              {% if field.errors %}
                  <div class="alert alert-danger">
                      {{ field.errors }}
                  </div>
              {% endif %}
              {{ form.type_client.label }}
              {{ form.type_client}}
          </div>
       <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
{% endblock %}
