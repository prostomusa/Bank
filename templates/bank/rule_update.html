{% extends 'bank/shablon.html'%}

{% block content %}
    <form action="{% url 'rule_update' rule.id %}" method="post">
          {% csrf_token %}
          {% for field in form %}
              <div class="form-group">
                    {% if filed.errors %}
                        <div class="alert alert-danger">
                              {{ field.errors }}
                        </div>
                    {% endif %}
                    {{ field.label }}
                    {{ field }}
              </div>
          {% endfor %}
          <div class="layer1">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
    </form>
{% endblock %}
